<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Gujarati</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h2 class="logo">Learn Gujarati</h2>
            <nav>
                <ul>
                    <li id="li1"><a href="#" onclick="showPage(1)">Home</a></li>
                    <li id="li2"><a href="#" onclick="showPage(2)">Resources</a></li>
                    <li id="li3"><a href="https://www.facebook.com/profile.php?id=61566763911694" target="_blank">Social Media</a></li>
                </ul>    
            </nav>
            <i class="fa-solid fa-bars"></i>
        </div>

        <!-- Page 1 -->
        <div class="row active" id="page1">
            <div class="col">
                <h1>Gujarati With Kanji</h1>
                <p>Welcome to my page, where you will learn tons of Gujarati!</p>
            </div>
        </div>

        <!-- Page 2 -->
        <div class="row" id="page2">
            <div class="col">
                <div class="card">
                    <h5><a href="files/ka kha ga full.pdf" target="_blank">ka kha ga</a></h5>
                </div>
                <div class="card">
                    <h5><a href="files/a aa e i.pdf" target="_blank">a aa e i</a></h5>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showPage(page) {
            document.querySelectorAll('.row').forEach(row => row.classList.remove('active'));
            document.querySelector(`#page${page}`).classList.add('active');
        }
    </script>
</body>
</html>
